<!DOCTYPE html>
<html>
<head>
    <title>JebrArt - Đăng ký tài khoản</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/w3-custom.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body,h1,h2,h3,h4,h5,h6 {font-family: 'Josefin Sans', sans-serif;}

        body, html {
            height: 100%;
            line-height: 1.8;
        }

        .bgimg-1 {
            background-position: center;
            background-size: cover;
            background-image: url("images/img-index/background.png");
            min-height: 100%;
            background-attachment: fixed;
            background-repeat: repeat;
        }

        .w3-bar .w3-button {
            padding-bottom: 5px;
            padding-top: 5px;
            padding-left: 20px;
            padding-right: 20px;
        }

        .popup-content {
            width: 500px;
            height: 275px;
        }
    </style>
</head>
<body class="w3-white bgimg-1">
<div class="w3-container w3-display-container w3-display-left w3-hide-small w3-hide-medium w3-hide-jumbo">
    <img src="images/img-registration/banner_left.png" height="690" style="margin-left:25px; box-shadow: 2px 2px 9px #3a3a3a;"/>
</div>
<div class="w3-container w3-display-container w3-display-right w3-hide-small w3-hide-medium w3-hide-jumbo">
    <img src="images/img-registration/banner_right.png" height="690" style="margin-right: 25px; box-shadow: 2px 2px 9px #3a3a3a"/>
</div>
<div class="w3-container w3-display-container w3-display-topmiddle w3-transparent">
    <br />
    <div class="w3-center">
        <img class="w3-grayscale-min" src="images/logo.png" width="75" style="padding-bottom: 10px"/>
        <br />
        <span class="w3-xxxlarge">JebrArt</span>
    </div>
    <p class="w3-center">Vui lòng nhập đầy đủ thông tin đăng ký.</p>
    <div class="w3-container w3-border-bottom">
        <h3>Thông tin tài khoản</h3>
        <form class="w3-container w3-center" action="" style="width: 300px">
            <input class="w3-input" type="text" placeholder="Email" name="email"><br>
            <input class="w3-input" type="text" placeholder="Mật khẩu" name="password"><br>
            <input class="w3-input" type="text" placeholder="Nhập lại mật khẩu"><br>
        </form>
    </div>
    <br />
    <div class="w3-container" style="border: 1px">
        <h3>Thông tin cá nhân</h3>
        <form class="w3-container" action="" style="width: 300px">
            <input class="w3-input" type="text" placeholder="Tên của bạn là dzì nà ?" name="name">
            <br />
            <select class="w3-select" name="gender">
                <option value="" disabled selected>Giới tính</option>
                <option value="male">Nam</option>
                <option value="female">Nữ</option>
                <option value="none">Không tiết lộ</option>
            </select>
            <br /> <br />
            <input class="w3-input w3-transparent" type="number" name="age" min="10" max="99" placeholder="Bạn bao nhiêu tuổi dzậy ?">
            <br />
            <input class="w3-input w3-transparent" type="number" name="phone" placeholder="Cho Jebra xin số điện thoại nha">
        </form>
    </div>
    <br />
    <p class="w3-center">
        <a href="#waiting-popup" class="w3-btn w3-red w3-padding-large w3-large w3-margin-top w3-opacity w3-hover-opacity-off " style="border-radius: 75px">Đăng ký</a>
    </p>
</div>
<br />
<div id="waiting-popup" class="popup" href="#">
    <div class="popup-content w3-center">
        <div style="padding-top: 30px">
            <img src="images/logo.png" width="50px" height="65px">
        </div>
        <span>
            <h3 style="padding-top: 10px">Đã đăng ký thành công</h3>
            <h4>Đang chuyển hướng trang web. <a href="home.html"><b>Nhấp vào đây</b></a> nếu trang không tư động chuyển hướng</h4>
        </span>
        <br />
        <a href="#" class="popup_close">x</a>
    </div>
</div>
</body>
</html>
