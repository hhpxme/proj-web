<!-- Popup nav bar -->
<div class="nav" id = "nav-bar">
    <ul>
        <li class="list" >
            <a href="#">
                <span class="nav-icon"><i class="fa-solid fa-house"></i></span>
                <span class="nav-title">Trang chủ</span>
            </a>
        </li>
        <li class="list active">
            <a href="#">
                <span class="nav-icon"><i class="fa-solid fa-plus"></i></span>
                <span class="nav-title">Tạo mới</span>
            </a>
        </li>
        <li class="list">
            <a href="#">
                <span class="nav-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
                <span class="nav-title">Tìm kiếm</span>
            </a>
        </li>
        <li class="list">
            <a href="#">
                <span class="nav-icon"><i class="fa-solid fa-user"></i></span>
                <span class="nav-title">Hồ sơ</span>
            </a>
        </li>
        <li class="list">
            <a onclick="open_list()">
                <span class="nav-icon"><i class="fa-solid fa-angle-up"></i></span>
                <span class="nav-title">Mở rộng</span>
            </a>
            <div class="w3-dropdown-click">
                <div id="drop-list" class="w3-dropdown-content w3-bar-block w3-border">
                    <a href="#" class="w3-bar-item w3-button"><i class="fa-solid fa-user"></i> Hồ sơ người dùng</a>
                    <a href="#" class="w3-bar-item w3-button">Thiết lập</a>

                </div>
            </div>
        </li>
        <div class="nav-indicator"></div>
    </ul>
</div>

<div>

</div>

<!-- Active icon click -->
<script>
    let list = document.querySelectorAll('li');
    for (let i = 0; i < list.length; i++) {
        list[i].onclick = function () {
            let j = 0;
            while (j < list.length) {
                list[j++].className = "list";
            }
            list[i].className = "list active";
        }

    }

    function open_list() {
        var x = document.getElementById("drop-list");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }

</script>

</body>
