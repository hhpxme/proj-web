<!DOCTYPE html>
<html>
<head>
    <title>Website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/w3-custom.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body,h1,h2,h3,h4,h5,h6 {font-family: 'Josefin Sans', sans-serif;}

        body, html {
            height: 100%;
            line-height: 1.8;
        }

        /* Full height image header */
        .bgimg-1 {
            background-position: center;
            background-size: cover;
            background-image: url("images/img-index/background.png");
            min-height: 100%;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        .w3-bar .w3-button {
            padding-bottom: 5px;
            padding-top: 5px;
            padding-left: 20px;
            padding-right: 20px;
        }
    </style>
</head>
<body class="w3-pale-red">

<!-- Navbar (sit on top) -->
<div class="w3-top">
    <h4>
    <div class="w3-bar" id="myNavbar">
        <a href="#" class="w3-bar-item w3-button w3-wide">Logo</a>
        <!-- Right-sided navbar links -->
        <div class="w3-right w3-hide-small">
            <a href="#about" class="w3-button">Giới thiệu</a>
            <a href="#login" class="w3-button w3-red" style="border-radius: 75px">Đăng nhập</a>
            <a href="#logout" class="w3-button w3-light-gray" style="border-radius: 75px">Đăng ký</a>
        </div>
        <!-- Hide right-floated links on small screens and replace them with a menu icon -->

        <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
            <i class="fa fa-bars"></i>
        </a>
    </div></h4>
</div>

<!-- Sidebar on small screens when clicking the menu icon -->
<nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16"><span><i class="fa-light fa-square-xmark"></i></span> CLOSE</a>
    <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button">GIỚI THIỆU</a>
    <a href="#login" onclick="w3_close()" class="w3-bar-item w3-button">ĐĂNG NHẬP</a>
    <a href="#logout" onclick="w3_close()" class="w3-bar-item w3-button">ĐĂNG KÝ</a>
</nav>

<!-- Header with full-height image -->
<header class="bgimg-1 w3-display-container w3-grayscale-min" id="home">
    <div class="w3-display-middle w3-text-black w3-center">
        <span class="w3-jumbo">Nghĩ hộ cái tên - 1 chữ thôi</span><br>
        <span class="w3-large">Khám phá thế giới của riêng bạn cùng những tấm hình độc nhất - Nghĩ hộ slogan</span>
        <p><a href="#home" class="w3-button w3-white w3-padding-large w3-large w3-margin-top w3-opacity w3-hover-opacity-off">Khám phá ngay</a></p>
    </div>
</header>

<script>
    // Modal Image Gallery
    function onClick(element) {
        document.getElementById("img01").src = element.src;
        document.getElementById("modal01").style.display = "block";
        var captionText = document.getElementById("caption");
        captionText.innerHTML = element.alt;
    }


    // Toggle between showing and hiding the sidebar when clicking the menu icon
    var mySidebar = document.getElementById("mySidebar");

    function w3_open() {
        if (mySidebar.style.display === 'block') {
            mySidebar.style.display = 'none';
        } else {
            mySidebar.style.display = 'block';
        }
    }

    // Close the sidebar with the close button
    function w3_close() {
        mySidebar.style.display = "none";
    }
</script>

</body>
</html>
